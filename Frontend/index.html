<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <div class="w-1/5 bg-gray-800 p-4">
        <h2 class="flex text-lg font-semibold mb-4 items-center">
          <img
            src="/Frontend/src/assets/stack.png"
            alt=""
            class="w-5 h-5 mr-2"
          />
          My Library
          <img
            src="/Frontend/src/assets/loop.png"
            alt=""
            class="w-5 h-5 mr-2 ml-20 hidden"
          />
          <img
            src="/Frontend/src/assets/loop.png"
            alt=""
            class="w-5 h-5 mr-2 ml-2 hidden"
          />
        </h2>
        <ul class="space-y-3">
          <li>
            <a href="#" class="flex text-gray-300 hover:text-white items-center"
              ><img
                src="/Frontend/src/assets/arrow.png"
                alt=""
                class="w-5 h-5 mr-2"
              />
              Playlists</a
            >
          </li>
          <li>
            <a href="#" class="flex text-gray-300 hover:bg-white items-center"
              ><img
                src="/Frontend/src/assets/like.png"
                alt=""
                class="w-5 h-5 mr-2"
              />Liked Songs</a
            >
          </li>
          <li>
            <a href="#" class="flex text-gray-300 hover:text-white items-center"
              ><img
                src="/Frontend/src/assets/arrow.png"
                alt=""
                class="w-5 h-5 mr-2"
              />Saves</a
            >
          </li>
          <li>
            <a href="#" class="flex text-gray-300 hover:text-white items-center"
              ><img
                src="/Frontend/src/assets/arrow.png"
                alt=""
                class="w-5 h-5 mr-2"
              />Albums</a
            >
          </li>
          <li>
            <a href="#" class="flex text-gray-300 hover:text-white items-center"
              ><img
                src="/Frontend/src/assets/arrow.png"
                alt=""
                class="w-5 h-5 mr-2"
              />Artists</a
            >
          </li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="flex-1 flex flex-col">
        <!-- Top Navigation -->
        <div class="bg-gray-800 p-1.5 flex justify-between items-center h-14">
          <div class="flex space-x-4 h-full">
            <div
              class="flex items-center space-x-2 transition-opacity duration-200 hover:bg-gray-700 h-[95%] rounded-lg cursor-pointer p-0.5 w-36"
            >
              <a href="#" class="">
                <img
                  src="./src/assets/home.png"
                  alt="Home"
                  class="h-6 w-6 ml-2.5 mr-1"
                />
              </a>
              <span class="text-white">Home</span>
            </div>
            <div
              class="flex items-center space-x-2 transition-opacity duration-200 hover:bg-gray-700 h-[95%] rounded-lg cursor-pointer p-0.5 w-36"
            >
              <a href="#" class="">
                <img
                  src="./src/assets/zoom.png"
                  alt="Discover"
                  class="h-6 w-6 ml-2.5 mr-1"
                />
              </a>
              <span class="text-white">Discover</span>
            </div>
            <!-- Search Bar -->
            <!-- add sự kiện bấm vào search mới sáng cả search bar -->
            <div
              class="flex items-center space-x-2 h-[95%] rounded-lg cursor-pointer p-0.5 w-64 transition-opacity duration-200 hover:bg-gray-700"
            >
              <button class="h-[95%]">
                <a href="#" class="">
                  <img
                    src="./src/assets/search.png"
                    alt="Search"
                    class="h-6 w-6 ml-2.5 mr-1"
                  />
                </a>
              </button>
              <input
                type="text"
                placeholder="Search..."
                class="bg-transparent outline-none text-white placeholder-gray-400 w-full transition-opacity duration-200 input-hover pl-2"
              />
            </div>
          </div>

          <div class="flex space-x-4">
            <button class="flex items-center space-x-2 text-white">
              <img
                src="./src/assets/bell.png"
                alt="Notifications"
                class="h-6 w-6 transition-opacity duration-200 hover:opacity-50"
              />
            </button>
            <button class="flex items-center space-x-2 text-white">
              <img
                src="./src/assets/user.png"
                alt="User"
                class="h-6 w-6 transition-opacity duration-200 hover:opacity-50"
              />
            </button>
            <button class="flex items-center space-x-2 text-white">
              <img
                src="./src/assets/speaker.png"
                alt="Setting"
                class="h-6 w-6 transition-opacity duration-200 hover:opacity-50"
              />
            </button>
          </div>
        </div>

        <!-- Playlists and Mixes -->
        <div class="p-6">
          <h2 class="text-xl mb-4">Made For You</h2>
          <div class="grid grid-cols-6 gap-4">
            <!-- Playlist Card -->
            <div class="bg-gray-700 p-4 rounded-lg">
              <img
                src="https://via.placeholder.com/150"
                alt="Daily Mix 1"
                class="rounded mb-2"
              />
              <h3 class="text-sm font-semibold">Daily Mix 1</h3>
              <p class="text-xs text-gray-400">
                Linkin Park, System of a Down...
              </p>
            </div>
            <!-- Repeat similar playlist cards -->
          </div>

          <h2 class="text-xl mt-8 mb-4">Your top mixes</h2>
          <div class="grid grid-cols-6 gap-4">
            <!-- Another Playlist Card -->
            <div class="bg-gray-700 p-4 rounded-lg">
              <img
                src="https://via.placeholder.com/150"
                alt="Rock Mix"
                class="rounded mb-2"
              />
              <h3 class="text-sm font-semibold">Rock Mix</h3>
              <p class="text-xs text-gray-400">
                Red Hot Chili Peppers, R.E.M...
              </p>
            </div>
            <!-- Repeat similar playlist cards -->
          </div>
        </div>
        <!-- Music Player Bar -->
        <div class="fixed bottom-0 left-0 w-full bg-gray-800 p-4 z-10">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
              <img
                src="https://via.placeholder.com/50"
                alt="Album cover"
                class="rounded"
              />
              <div>
                <h3 class="text-sm font-semibold">Get Lucky</h3>
                <p class="text-xs text-gray-400">Daft Punk</p>
              </div>
            </div>

            <div class="flex-1 flex justify-center items-center space-x-4">
              <button class="text-white">⏮</button>
              <button class="text-white">⏯</button>
              <button class="text-white">⏭</button>
            </div>

            <div class="text-sm text-gray-400">
              <span>2:23</span> / <span>4:45</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
